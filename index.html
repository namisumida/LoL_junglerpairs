<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Nexus Blitz Jungler Pairs</title>
	<link type="text/css" href="css/main.css" rel="stylesheet"/>

</head>
<body>
	<section id="title">
		<h1 id="title-text">Title</h1>
		<h3 id="subtitle-text">Subtitle</h3>
		<svg id="title-svg" height="20px", width="100%">
			<line id="title-line" x1="0" x2="800" y1="10" y2="10">
		</svg>
	</section>
	<section id="graphic">
		<section id="options">
			<h2 id="champion-name">Nunu</h2>
			<div id="slider-button-container">
				<div id=slider>
					<h5>Show pairs with at least <b>50</b> games played:</h5>
					<input id="slider" class="slider" type="range" min="0" max="8" step="1" value="4" orient="horizontal"></input>
				</div>
				<div id="button-section">
					<h5>Sort by:</h5>
					<button type="button" id="button-win" value="count">Win rate</button>
					<button type="button" id="button-alpha" value="alpha">Champion name</button>
				</div>
			</div>
		</section>
		<svg id="graphic-svg" height="100%" width="100%"></svg>
	</section>

  <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/avgWin.js"></script>
	<script src="js/interactivity.js"></script>
	<script src="js/build.js"></script>

</body>
</html>
